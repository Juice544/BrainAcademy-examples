<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--main-->
    <script src="./script.js"></script>

    <!--progress bar-->
    <script src="./components/progress/script.js"></script>
    <link rel="stylesheet" href="./components/progress/styles.css" />

    <!--other components-->
</head>
<body>
    <div class="progress"></div>
    <div>
        <iframe id="step" frameborder="0"></iframe>
        <button></button>
    </div>

    <script>
        var steps = [
            "./steps/1.html",
            "./steps/2.html"
        ];
        var progressEl = document.querySelector('.progress');
    </script>

    <script>
        var form = form_init(steps);
        var progress =  progress_init(progressEl, {
            count: steps.length,
            cb: function(step){
                form.setStep(step)
            }
        });

        form.onChange = function(step){
            progress.setStep(step);
        }
    </script>

    <script>
    </script>
</body>
</html>
